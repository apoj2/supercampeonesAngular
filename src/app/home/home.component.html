<app-menu></app-menu>
<div class="container">
    <div class="row row-cols-12 row-cols-md-5">
        <div class="col col-12 col-md-5 mt-5" *ngFor="let personaje of personajes">
            <img src="{{personaje.fotos}}" class="img-fluid w-100" alt="foto">
            <h1 class="text.-center">{{personaje.nombre}}</h1>
            <h2 class="text-center">{{personaje.edad}}</h2>
        </div>
    </div>
</div>
